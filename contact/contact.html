                                        <h3 class="mb-4">Send Us a Message</h3>
                                        <div id="form-message-warning" class="mb-4"></div>
                                        <div id="form-message-success" class="mb-4">
                                            Your message was sent, thank you!
                                        </div>
                                        <form method="POST" id="contactForm" name="contactForm">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="name" id="name"
                                                            placeholder="Name">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" name="email" id="email"

                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="subject"
                                                            id="subject" placeholder="Subject">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <textarea name="message" class="form-control" id="message"
                                                            cols="30" rows="7" placeholder="Message"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" value="Send Message"
                                                            class="btn btn-primary">
                                                        <div class="submitting"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

    <!-- Internel Script goes here -->
    <script>
        // Scroll Animation
        ScrollReveal({
            reset: true,
            distance: '100px',
            duration: 2000,
        });
        ScrollReveal().reveal('.header .main-header', { delay: 500, origin: 'bottom' });
        ScrollReveal().reveal('.header hr', { delay: 1000, origin: 'bottom' });
        ScrollReveal().reveal('.google-map', { delay: 500, origin: 'bottom' });
        ScrollReveal().reveal('.ftco-section', { delay: 1000, origin: 'bottom' });


        // Menu icons animation
        const menu_toggle = document.querySelector(".menu-toggle");
        const sidebar = document.querySelector(".sidebar");

        menu_toggle.addEventListener("click", () => {
            menu_toggle.classList.toggle("is-active");
            sidebar.classList.toggle("is-active");
        });
    </script>
    <script>

                stretch: 0,

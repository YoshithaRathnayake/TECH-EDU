    <!-- Internel Script goes here -->
    <script>
        // Scroll Animation
        ScrollReveal({
            reset: true,
            distance: '100px',
            duration: 2000,
        });
        ScrollReveal().reveal('.header .main-header', { delay: 500, origin: 'bottom' });
        ScrollReveal().reveal('.header hr', { delay: 1000, origin: 'bottom' });
        ScrollReveal().reveal('.content .since', { delay: 500, origin: 'left' });
        ScrollReveal().reveal('.f-paragraph .img1', { delay: 1000, origin: 'left' });
        ScrollReveal().reveal('.f-paragraph .img2', { delay: 1500, origin: 'left' });
        ScrollReveal().reveal('.f-paragraph p', { delay: 2000, origin: 'right' });
        ScrollReveal().reveal('.s-paragraph .f-p', { delay: 500, origin: 'right' });
        ScrollReveal().reveal('.s-paragraph .s-p', { delay: 1500, origin: 'left' });
        ScrollReveal().reveal('.t-paragraph .f-p', { delay: 500, origin: 'left' });
        ScrollReveal().reveal('.t-paragraph .s-p', { delay: 1500, origin: 'right' });
        ScrollReveal().reveal('.s-paragraph .img1', { delay: 500, origin: 'right' });
        ScrollReveal().reveal('.s-paragraph .img2', { delay: 1000, origin: 'right' });
        ScrollReveal().reveal('.t-paragraph .img1', { delay: 500, origin: 'left' });
        ScrollReveal().reveal('.t-paragraph .img2', { delay: 1000, origin: 'left' });


        // Menu icons animation
        const menu_toggle = document.querySelector(".menu-toggle");
        const sidebar = document.querySelector(".sidebar");

        menu_toggle.addEventListener("click", () => {
            menu_toggle.classList.toggle("is-active");
            sidebar.classList.toggle("is-active");
        });
    </script>
    <script>
        var swiper = new Swiper(".mySwiper", {

            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: false,
            },
            pagination: {
                el: ".swiper-pagination",
            },
